{% extends "base.html" %} {% load i18n %} {% load account socialaccount %}
{%block head_title %} {% trans "Sign In" %} {% endblock %} {% block content %}
<section id="account-background">
  <h2 id="" class="account-styling account-background">
    {% trans "Sign In" %}
  </h2>

  <form class="login" method="POST" action="{% url 'account_login' %}">
    {% csrf_token %} {{ form.as_p }} {% if redirect_field_value %}
    <input
      type="hidden"
      name="{{ redirect_field_name }}"
      value="{{ redirect_field_value }}"
    />
    {% endif %}
    <button class="primaryAction button" type="submit">
      {% trans "Sign In" %}
    </button>
  </form>
</section>
{% endblock %}
